<div class="welcome-card">
  <img [src]="'/src/assets/' + picture + '.jpg'"
    [srcset]="'/src/assets/' + picture + '@2x.jpg 2x, /src/assets/' + picture + '@3x.jpg 3x'"
    class="welcome-card_img" />
  <p class="welcome-card_title">
    {{title}}
  </p>
  <p class="welcome-card_subtitle">
    {{subtitle}}
  </p>
</div>
